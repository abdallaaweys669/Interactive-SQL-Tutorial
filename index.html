<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SQL Server Course - Learn Step by Step</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            min-height: 600px;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .lesson-list {
            list-style: none;
        }

        .lesson-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .lesson-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .lesson-item.active {
            background: #3498db;
            color: white;
            border-left: 4px solid #2c3e50;
        }

        .content-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .lesson-content {
            display: none;
        }

        .lesson-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        h3 {
            color: #3498db;
            margin: 20px 0 10px;
        }

        .explanation {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3498db;
        }

        .code-block {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            position: relative;
        }

        .code-comment {
            color: #7fdbff;
        }

        .sql-keyword {
            color: #ff6b6b;
            font-weight: bold;
        }

        .sql-function {
            color: #69db7c;
        }

        .interactive-demo {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #e9ecef;
        }

        .demo-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: #2980b9;
        }

        .demo-result {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .progress-bar {
            height: 5px;
            background: #e9ecef;
            margin: 20px 0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.5s ease;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .completion-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>

        // Current lesson tracking
        let currentLesson = 0;

        // Initialize the course
        function initializeCourse() {
            populateLessonList();
            showLesson(currentLesson);
            updateProgress();
        }

        // Populate the lesson list
        function populateLessonList() {
            const lessonList = document.getElementById('lessonList');
            courseData.forEach((lesson, index) => {
                const li = document.createElement('li');
                li.className = `lesson-item ${index === 0 ? 'active' : ''}`;
                li.innerHTML = `
                    <strong>Lesson ${lesson.id}</strong><br>
                    ${lesson.title}
                `;
                li.onclick = () => showLesson(index);
                lessonList.appendChild(li);
            });
        }

        // Show a specific lesson
        function showLesson(lessonIndex) {
            // Update active lesson in sidebar
            document.querySelectorAll('.lesson-item').forEach((item, index) => {
                item.classList.toggle('active', index === lessonIndex);
            });

            // Update content area
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = courseData[lessonIndex].content;

            // Update current lesson
            currentLesson = lessonIndex;

            // Update navigation buttons
            document.getElementById('prevBtn').style.display = lessonIndex === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').textContent = lessonIndex === courseData.length - 1 ? 'Finish Course' : 'Next Lesson';

            // Update progress
            updateProgress();
